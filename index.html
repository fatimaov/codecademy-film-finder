<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/98067b1348.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- JS -->
    <script src="./config.js"></script>
    <script type="module" src="./script.js"></script>
    <title>Film Finder</title>
</head>

<body>
    <header>
        <div class="headerContainer">
            <h1>Film Finder</h1>
            <div>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
        </div>
    </header>
    <main>
        <form id="genreForm">
            <label>Choose a genre:</label>
            <select name="genres" id="genres">
            </select>
        </form>
        <button id="playBtn">Let's Play!</button>
        <div id="movieInfo">
            <div id="moviePoster"></div>
            <div id="movieText"></div>
        </div>
        <div id="likeOrDislikeBtns" hidden>
            <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
            <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
        </div>
    </main>
    <footer>
        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
            alt="TMDB logo">
        <p>This website uses <a href="https://www.themoviedb.org/" target="_blank">TMDB</a> and the TMDB APIs but it
            is not endorsed, certified, or otherwise approved by <a href="https://www.themoviedb.org/"
                target="_blank">TMDB.</a></p>
    </footer>

</body>

</html>
